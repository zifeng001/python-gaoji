<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    // 定义一个数组
    // var arr= new Array(1,2,3)
    // console.log(arr)

    var arr1=['xiaoming',2,5,4,3];
    console.log(arr1);

    // 数据操作，获取数组的长度arr.length()
    console.log(arr1.length);
    // 获取数组索引为1的元素
    console.log(arr1[1]);
    //修改arr1数据当中的索引为1的元素
    arr1[1]='xiaojiayu';
    console.log(arr1[1]);

    // 从数组的前面增加元素 unshift()
    arr1.unshift(0);
    console.log(arr1);
    // 从数组前面删除一个元素
    arr1.shift();
    console.log(arr1);

    //增加或者删除数组中的元素
        // 如果只有一个参数，那就是从第一个元素后开始删除所有剩下的元素
        // 如果传了2个参数，第二个参数是指定删除的个数
        //  第三个参数，是用来替换删除之后的的元素
    console.log(arr1)
    arr1.splice(1,2,'哈哈');
    console.log(arr1);


</script>
</body>
</html>
