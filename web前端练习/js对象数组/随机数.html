<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
</head>
<body>
<script>
    // 取0-1之间的随机数
    var res=Math.random();
    console.log(res);

    // 取0-10之间的随机数
    var res1=Math.random()*10;
    console.log(res1);

    // 取0-10之间的随机整数
    var res2=Math.floor(Math.random()*10);
    console.log(res2);

    // 取整数之间的随机整数：5-10
    var res3=Math.floor(Math.random()*6)+5;
    console.log(res3);



</script>
</body>
</html>
