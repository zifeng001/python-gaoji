<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script>
    // 1,通过系统内置的object() 定义对象
    var obj = new Object();
    obj.name = '张三';
    obj.sex = '男';
    obj.say = function(){
        console.log('你访问说话的方法')
    };
    // 访问成员属性和成员方法
    //console.log(obj.name);
    //obj.say()

    // 2,直接定义对象
    var Obj={
        name:'zhangsan',
        sex:'男',
        say:function(){
            console.log('你吃了吗');
        }
    }
    // 访问成员属性
    // console.log(Obj.name)
    // 访问成员方法
    // Obj.say()
    // 给Obj对象添加新的成员属性
    // Obj.length="150cm"
    // console.log(Obj.length)

    //3，通过Obj对象添加新的成员属性
    function pen(name, sex){
        this.name=name;
        this.sex=sex;
        this.say=function(){
            console.log(this)
        }
    }
    //实例化对象
    var zhangsan = new pen('zhangsan', '男');
    console.log(zhangsan.name);
    zhangsan.say();
    var lisi=new pen('李四', '男');
    lisi.say()

    console.log(this);

    for(i in zhangsan){
        console.log(zhangsan[i])
    }

    console.log(zhangsan.constructor)
    var arr=['1','2','3']
    console.log(arr.constructor)


</script>
</body>
</html>
