<head>

    <title>并列选择器</title>
    <style>
        /* 组选择器， 可以给多个元素同时设置相同格式*/
        .box1,.box2,.box3{
            width: 200px;
            height: 200px;
        }
        .box1{
            /*width: 200px;*/
            /*height: 200px;*/
            background-color: red;
        }
         .box2{
            /*width: 200px;*/
            /*height: 200px;*/
            background-color: green;
        }
         .box3{
            /*width: 200px;*/
            /*height: 200px;*/
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <p class="box2"></p>
    <div class="box3"></div>
</body>
</html>
