<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
        /*层级选择器，通过父级元素来设置子集元素的样式， 设置子元素的子集样式*/
        .warp{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
        .warp div{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .warp in{
            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="warp">
        <div class="in">

        </div>
        <div class="in">
            <div class="in"></div>
        </div>
    </div>
</body>
</html>
