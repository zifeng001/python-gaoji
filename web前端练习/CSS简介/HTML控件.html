<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用行级元素</title>
</head>
<body>
    <!--链接标签，a标签 href属性 跟的是要跳转的网址-->
    <!--target _blank 在新窗口打开跳转页面-->
    <!--<a href="http://www.baidu.com"/>百度</a>-->
    <!--路径问题，在实际开发中建议使用相对路径 ./ 代表当前路径  ../代表上一级目录-->
    <a href="HTML基础01.html" target="_blank">跳转到本地文件HTML基础01</a>

    <!--图像标签 img(单标签，不需要闭合)-->
    <!-- src  图片地址（网络资源和本地地址）
    alt 用于图片加载失败时的替代文字（必须有）
    title 鼠标停留在图片上，有提示信息（可写可不写）
    width 设置图片宽度
    height 设置图片高度
    注意，只给图片设置宽度或者高度，可以等比例放大缩小-->

    <!--<img src="http://baiducdn.pig66.com/uploadfile/2017/0511/20170511074941292.jpg" width="300px" alt="这是图片标签">-->
    <!--<img src="./images/小狗图片.jpg" alt="这是一个小狗">-->

    <!--文本标签-->
    <!--b 加粗   i 倾斜
    strong 也是加粗，具有强调意义   em 也是倾斜，具有强调意义-->
    <b>图片加载</b>失败时的替代文字<br>
    <i>图片加载</i>失败时的替代文字<br>

    <!--span 无语义的行级元素，一般span标签配合css使用-->
    <span style="color:red">只给图片</span>设置宽度或者高度<br>

    <!--HTML 当中的实体字符  &gt; 大于号 &glt; 小于号  &copy-->
    2>1 <br>
    2&gt;1 <br>
    1&lt;2 <br>



</body>
</html>
