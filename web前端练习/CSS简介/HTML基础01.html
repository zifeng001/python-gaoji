<!--第一行是声明文档，告诉我们浏览器HTML以什么版本解析代码-->
<!DOCTYPE html>
<!--html是我们网页上最大的标签-->
<html>
    <!--head头， 主要用来写不直接显示在页面当中的内容，一般是做网页的一些设置-->
<head>
    <!--设置网页编码格式-->
    <meta charset="UTF-8">
    <!--设置网页的标题-->
    <title>我的第一个网页</title>
</head>

<body>
    hello How are you?
    <!--常用的块级元素 独占一行-->
    <!--标题标签h1-h6-->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>
    <!--段落标签，独占一行，并且有默认样式-->
    <!--br 标签强制换行-->
    <p>侠客岛:首次下团组 <br>习近平为何选择了文艺和社科？</p>
    <p>加拿大前外交官康明凯涉嫌窃取、刺探中国敏感信息和情报</p>
    <!--无序列表， ul li有默认样式，独占一行-->
    <u1>
        <li>列表项一</li>
        <li>列表项二</li>
        <li>列表项三</li>
    </u1>
    <!--无序列表，ol li 独占一行，有默认样式-->
    <!--type属性 用来设置列表的标记类型
    atart 设置列表项从第几个标记开始-->
    <ol type="a" start="1">
        <li>这是有序列表</li>
        <li>这是有序列表</li>
    </ol>
    <!--表格标签， table声明一个表格，th表头，tr行，td列-->
    <!--border 设置边框是否显示      cellpadding 内容距表框的距离
    cellspacing 设置表格和表格间的间距
    colspan 设置水平方向一个单元格占据的宽度
    rowspan  设置垂直方向一个单元格占据的高度
    align 水平对齐方式，默认是靠左显示， center   right
    valign 垂直对齐方式，默认是垂直居中， top  bottom
    th标签 代表表头，默认水平居中，并且有加粗效果-->
    <table border="1" cellpadding="10px"  cellspacing="0" with="800px"  height="600">
        <tr align="center">
            <td colspan="4">这是第一行第一列</td>
            <!--<td>这是第一行第二列</td>-->
            <!--<td>这是第一行第三列</td>-->
            <!--<td>这是第一行第四列</td>-->
        </tr>

        <tr>
            <td rowspan="2">这是第二行第一列</td>
            <td>这是第二行第二列</td>
            <td>这是第二行第三列</td>
            <td>这是第二行第四列</td>
        </tr>

        <tr>
            <!--<td>这是第三行第一列</td>-->
            <td>这是第三行第二列</td>
            <td>这是第三行第三列</td>
            <td>这是第三行第四列</td>
        </tr>
    </table>
    <!--水平分割线-->
    <br>
    <!--区块元素 没有默认样式，没有默认语义 div 独占一行, 一般用来划定一块区域 配合CSS 在布局当中使用-->
    <div>这是一个div</div>
<br>
<br>


</body>

</html>
