<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色的表示方式</title>
    <style>
        .item1{
            width: 200px;
            height: 200px;
            /*使用英文单词代表颜色*/
            background-color: red;
            /*使用16进制代表颜色， 以#开头一共6位，前2个数值代表红色，中间代表绿色，最后2位代表蓝色*/
            background-color: #0000CC;

            /*使用RGB()模式，每一个值代表一种颜色*/
            background-color: rgb(0,255,0);
        }


    </style>

</head>
<body>
    <div class="item1"></div>
</body>
</html>
