<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        .item1{
            width:300px;
            height:300px;
            background:pink;
        }
        .item2{
            width:200px;
            height:200px;
            background:red;
        }
        .item3{
            width:100px;
            height:100px;
            background:green;
        }
    </style>
</head>
<body>
    <div class="item1">
        <div class="item2">
            <div class="item3"></div>
        </div>
    </div>

    <script>
        // 事件冒泡
        // 当触发一个元素的事件时，会触发他的父级和先辈级类型事件，造成页面混乱
        //阻止事件冒泡，给当前事件添加return false
        $('.item1').click(function(){
            $('.item1').css('background', 'yellow');
            return false;
        });

        $('.item2').click(function(){
            $('.item2').css('background', 'yellow');
            return false;
        });

        $('.item3').click(function(){
            $('.item3').css('background', 'yellow');
            return false;
        });
    </script>
</body>
</html>
