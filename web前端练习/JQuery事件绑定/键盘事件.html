<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="jquery-1.8.3.min.js"></script>
    <style>
        *{margin:0;padding:0}
        div{
            width:100px;
            height:100px;
            background:red;
            position:absolute;
        }
    </style>
</head>
<body>
    <!--当按下wasd键时控制页面的元素对应的上下左右进行移动-->
    <div></div>
    <script>
        // 键盘按下事件 keydown 键盘按下时触发
        // $(window).keydown(function(){
        //    alert('w');
        // })
        // 定义元素一次移动的位置
        var L=0;
        var T=0;
        $(window).keydown(function(e){
            // a 65 s 83 d 68 w87
            //console.log(e.keyCode);
            var stp=e.keyCode;

            // 判断当前按下的是哪一个键
            if(stp==65){
                L-=5;
                // 你按下了a， 让元素左移动
                $('div').css('left', L+'px');
            }else if(stp==83){
                T+=5;
                //你按下了s
                $('div').css('top',T+'px');
            }else if(stp==68){
                L+=5;
                // 你按下了d
                $('div').css('left', L+'px');
            }else if(stp==87){
                T-=5
                //你按下了w
                $('div').css('top', T+'px');
            }
        });
    </script>
</body>
</html>
