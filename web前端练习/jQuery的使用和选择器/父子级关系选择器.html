<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子级关系选择器</title>
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>

    </div>

    <script>
        // $(父元素).children() 获取指定元素里的所有子元素，返回的是数组
        console.log($('.wrap').children());

        // 获取指定的第一个子元素
        console.log($('.wrap div:first-child'));
        // 获取指定的最后一个元素
        console.log($('.wrap div:last-child'));
        // 获取父级元素下的指定子集个数
        console.log($('.wrap div:nth-child(1)'));

        // 获取同级元素， 同级的上一个元素
        console.log($('.item2').prev());
        // 获取同级元素， 同级的下一个元素
        console.log($('.item2').next());

        // 获取所有的同级元素
        console.log($('.item2').siblings());

        // 通过子元素获取父元素
        console.log($('.item2').parent());
    </script>
</body>
</html>
