<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #item1{
            width:200px;
            height:200px;
            background:red;
        }
    </style>
    <!--引入jquery库文件-->
    <script src="jquery-1.8.3.min.js"></script>
</head>
<body>

    <div id="item1">jquery选择器的使用</div>
    <ul>
        <li class="box1">11</li>
        <li class="box2">22</li>
        <li class="box3">33</li>
    </ul>
<script>
    // 检测jquery库是否引入成功
    console.log($('#item1'));

    //通过标签来获取元素对象
    console.log($('div'));
    // 通过类来获取元素对象
    console.log($('.item'));
    // 获取页面第一个li元素
    console.log($('li:first'));
    // 获取页面当中最后一个li元素
    console.log($('li:last'));
    // 获取页面当中指定liy元素
    console.log($('li:eq(1)'));

    // 通过指定元素的指定属性来查找元素
    console.log($('li[class=box3]'));
</script>
</body>
</html>
