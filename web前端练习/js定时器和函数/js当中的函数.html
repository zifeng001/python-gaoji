<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 使用function 关键词来定义函数
        // 这种方式优先级较高
        // 函数不调用，不执行
        //function demo(){
           // alert('函数被调用了')
        //}
        // 调用函数
        //demo();
        // 2.在表达式当中定义函数（匿名函数）
        // 函数只能在函数体下方调用
        var demo1=function(){
            alert('这是匿名函数')
        };
         console.log(demo1);
         demo1();
    </script>
</body>
</html>
