<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型转换</title>
</head>
<body>
    <script>
        // 数值数据类型 Number() parseInt() parseFloat()
        var str='123';
        var res=Number(str);
        var res1 = parseInt(str);
        var res2 = parseFloat(str);
        console.log(str, typeof(str));
        console.log(res, typeof(res));
        console.log(res1, typeof(res1));
        console.log(res2, typeof(res2));
    </script>
</body>
</html>
