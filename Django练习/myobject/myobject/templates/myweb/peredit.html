{% extends 'myweb/base.html' %}
{% load static from staticfiles %}

{% block mainbody %}

  
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>会员中心-我的商城</title>
  <meta name="description" content="会员中心，我的商城">
    <meta name="Keywords" content="魅族手机官网商城、魅族官方在线商店、魅族在线商城、魅族官网在线商店、魅族商城、魅蓝商城">
  <link href="{% static 'myweb/img/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />
  <link href="{% static 'myweb/img/favicon.ico' %}" rel="icon" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="{% static 'myweb/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'myweb/js/jquery-1.12.4.min.js' %}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'myweb/js/bootstrap.min.js' %}"></script>
  
  


  <!-- 兼任ie9以下 -->
  <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  <!-- 自定义 -->
  <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/global.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/app.css' %}">
  
  <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/member.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'myweb/css/member-app.css' %}">
  
  <script type="text/javascript" src="{% static 'myweb/js/rem.js' %}"></script>
  <script type="text/javascript" src="{% static 'myweb/js/topNav.js' %}"></script>
</head>
  
<body class="member-app">
    <!-- 主内容区域 -->
    <div class="mainbody order">
    <div class="container">
      <!-- 面包屑导航 -->
      <div class="crumbs ">
        <ol class="breadcrumb">
          <li class="hidden-xs hidden-sm"><a href="{% url 'index' %}">首页</a></li>
          <li class="active"><a href="#">我的商城</a></li>
        </ol>
      </div><!-- 面包屑导航 E-->
      
      <div class="main clearfix">
        <!-- 左侧导航 -->
        <div class="left-nav f-fl hidden-xs hidden-sm">
          <div class="nav-main">
            <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>订单中心</a>
            <a href="order.html" class="ml" >我的订单</a>
            <a href="#" class="ml " >我的回购单</a>
            <a href="#" class="ml " >我的意外保</a>
            <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>个人中心</a>
            <a href="#" class="ml " >地址管理</a>
            <a href="#" class="ml " >我的收藏</a>
            <a href="#" class="ml " >消息提醒</a>
            <a href="#" class="ml ">建议反馈</a>
          </div>
        </div><!-- 左侧导航 E-->
        <!-- 右侧内容展示 -->
  
  <div style="margin-top:-55px;">
      <center>
          <h3 >
            会员信息管理
        </h3> <hr>
        </center>
   
     <form id="edit-profile" action="{% url  'perupdate'  %}" class="form-horizontal col-md-6 col-md-offset-1" method="post">
        {% csrf_token %}
        <fieldset>
          
            <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">账号&nbsp;&nbsp;:</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3"   value="{{ user.username }}">
                 </div>
            </div>
            <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">姓名&nbsp;&nbsp;:</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" readonly="" id="inputEmail3" name="name" value="{{ user.name }}">
                 </div>
            </div>
            <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">性别:</label>
                 <div class="col-sm-10">
                    <input type="radio"  {% if user.sex == 1 %} checked {% endif %} name="sex" class="input-xlarge" id="input01" value="1" /> 男
                    <input type="radio" {% if user.sex == 0 %} checked {% endif %} name="sex" class="input-xlarge" id="input01" value="0" /> 女
                 </div>
            </div>

            <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">地址</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" name="address" value="{{ user.address }}">
                 </div>
            </div>
            <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">邮编</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" name="code" value="{{ user.code }}">
                 </div>
            </div>
            <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">电话</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" name="username" value="{{ user.username }}">
                 </div>
            </div>
             <div class="form-group">
                 <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                 <div class="col-sm-10">
                   <input type="text" class="form-control" id="inputEmail3" name="email" value="{{ user.email }}">
                 </div>
            </div>
           <div class="form-group">
               <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;&nbsp;
                 <button type="reset" class="btn btn-primary">重置</button>
               </div>
            </div>
        </fieldset>
    </form>
    </div>


      </div>
    </div>  
  </div>
  
    <!-- 主内容区域 E-->
  
    
    
  <script type="text/javascript">//回顶部
          backTop();
          //全选
  </script>

</body>
{% endblock %}
